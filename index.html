<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cssfile/css.css" />
    <link rel="stylesheet" href="cssfile/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="Container">
      <div class="login">
        <form method="post">
          <h3><span>Log</span>in</h3>
          <div class="email">
            <label for="Email">Username</label>
            <input type="email" name="" id="Email" />
            <i class="fas fa-user-alt"></i>
          </div>
          <div class="password">
            <label for="Password">Password</label>
            <input type="password" name="" id="Password" />
            <i class="fas fa-unlock"></i>
          </div>
          <div class="Btn">
            <input type="submit" value="Submit" />
          </div>
          <div class="textForm">
            <a href="#">Forget Password ?</a>
            <a href="#">SignUp</a>
          </div>
        </form>
      </div>
    </div>
    <script src="jsfile/js.js"></script>
  </body>
</html>
